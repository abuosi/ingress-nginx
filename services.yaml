apiVersion: v1
kind: Service
metadata:
    name: green-service
spec:
    selector:
        app: green
    ports:
    - port: 80
      targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
    name: blue-service
spec:
    selector:
        app: blue
    ports:
    - port: 80
      targetPort: 80
